<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Oswald:300,500" rel="stylesheet">
<link href="navigation.css" rel="stylesheet">
</head>
<body>
  <section class="filters">
    <form class="grid" method="post">
      <div class="push-1-2 unit xs-1 l-1-3 gutter-1-2">
        <label for="gender" class="micro">Gender</label>
        <select class="micro" id="gender">
          <option disabled selected value>Filter gender</option>
          <option>Female</option>
          <option>Male</option>
        </select>
      </div>
      <div class="push-1-2 unit xs-1 l-1-3 gutter-1-2">
        <label for="age" class="micro">Age</label>
        <select class="micro" id="age">
          <option disabled selected value>Age</option>
          <option>Puppy</option>
          <option>Dog</option>
        </select>
      </div>
      <div class="push-1-2 unit xs-1 l-1-3 gutter-1-2">
        <label for="breed" class="micro">Breed</label>
        <select class="micro" id="age">
          <option disabled selected value>Breed</option>
          <option>Husky</option>
          <option>Pug</option>
          <option>Labrador Retriever</option>
          <option>Beagle</option>
          <option>German Sheppard</option>
          <option>Misc</option>
        </select>
      </div>
    </form>
  </section>
</body>
</html>
