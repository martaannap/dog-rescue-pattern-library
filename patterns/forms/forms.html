<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Oswald:300,500" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" novalidate>
  <div class="grid">
    <div class="unit xs-1 error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>        <span class="icon-label">There are items that require your attention</span>
      </h3>
    </div>

    <div class="unit xs-1 push-1-2 gutter-1-2">
      <label for="name">Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please provide a name</span>
      </p>
    </div>

    <div class="unit xs-1 s-1 m-1-2 push-1-2 gutter-1-2">
      <label for="email">Email</label>
      <input type="email" id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-4 push-0" id="email-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please provide a properly formatted email address</span>
      </p>
    </div>

    <div class="unit xs-1 s-1 m-1-2 push-1-2 gutter-1-2">
      <label for="url">Website <em class="flag-optional milli normal">(optional)</em></label>
      <input type="url" id="url">
    </div>

    <div class="unit xs-1 push-1-2 gutter-1-2 gutter-1-2">
      <label for="address">Address</label>
      <input id="address" required aria-describedby="address-error">
      <p class="error-message milli island-1-4 push-0" id="address-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please provide an address</span>
      </p>
    </div>

    <div class="unit xs-1 s-1 m-1-2 push-1-2 gutter-1-2">
      <div class="push-1-2">
        <label for="province" class="push-1-8">Province</label>
        <select id="province" placeholder="Please select a province">
          <option value=""></option>
          <option>Ontario</option>
          <option>Quebec</option>
          <option>Manitoba</option>
          <option>New Found Land</option>
          <option>North West Terrriories</option>
        </select>
      </div>
    </div>

        <div class="unit xs-1 s-1 m-1-2 push-1-2 gutter-1-2">
          <div class="push-1-2">
            <label for="birthday" class="push-1-8">Date of birth</label>
            <input type="date" id="birthday">
          </div>
        </div>

    <div class="unit xs-1 s-1 m-1-2 push-1-2 pad-t-1-2 gutter-1-2">
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">Agree</label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
        <span class="icon-label">Please agree</span>
      </p>
    </div>

    <div class="unit xs-1 s-1 m-1-2 pad-t-1-2 gutter-1-2">
      <button class="btn" type="submit">Send</button>
    </div>

  </div>
</form>
<script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
